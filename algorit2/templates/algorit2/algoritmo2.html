<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Algoritmos de Clasificacion</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
  <h1>Algoritmo Logistica</h1>
  <form action="/equivalente/" method="GET" class="row g-3 needs-validation" novalidate>
    <div class="form-group">
      <label for="exampleInputPassword1" class="form-label">X1</label>
      <input type="text" name='x1' class="form-control" id="input1" required>
      <div class="valid-tooltip">
      </div>
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1" class="form-label">X2</label>
      <input type="text" name='x3' class="form-control" id="input2" required>
      <div class="valid-tooltip"></div>
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1" class="form-label">X3</label>
      <input type="text" name='x4' class="form-control" id="input3" required>
      <div class="valid-tooltip"></div>
    </div>
  </form>

  <tbody>
    <tr>
      {% for var in contexto %}
      <th scope="row"></th>
      <td>{{var.x2}}</td>

    </tr>
    </tr>
  </tbody>
  {% endfor %}
  </table>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
</body>

</html>
